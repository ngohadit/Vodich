<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VUONG PROFILE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      background: url('https://banobagi.vn/wp-content/uploads/2025/05/gai-anime-mac-bikini-12.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: cyan;
      overflow-x: hidden;
    }

    .fps {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 10px;
      border-radius: 8px;
      z-index: 10;
    }

    .logo-right {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid cyan;
      box-shadow: 0 0 10px cyan, 0 0 20px #0ff;
      background: white;
      object-fit: cover;
    }

    h1.title-main {
      margin-top: 130px;
      text-align: center;
      font-size: 28px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    .center-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .neon-btn {
      margin: 10px;
      padding: 12px 30px;
      color: #0ff;
      border: 2px solid #0ff;
      background: rgba(0, 0, 0, 0.4);
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 5px #0ff;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff inset;
      cursor: pointer;
    }

    .neon-btn:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 20px #0ff;
    }

    .music-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      color: cyan;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid cyan;
      border-radius: 12px;
      cursor: pointer;
      text-shadow: 0 0 10px cyan;
      box-shadow: 0 0 20px #0ff;
      z-index: 10000;
    }

    .dot {
      position: fixed;
      top: -20px;
      left: 0;
      width: 10px;
      height: 10px;
      background: #0ff;
      border-radius: 50%;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      pointer-events: none;
      z-index: 9999;
      animation: fall-dot linear;
    }

    @keyframes fall-dot {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="fps">FPS: 99.9</div>
  <img src="https://cdn.discordapp.com/attachments/1266182121047986342/1397051452354199603/IMG_1749973203749_1749973241894.jpg" class="logo-right" />

  <h1 class="title-main">VƯƠNG TRÙM MẠI DÂM</h1>

  <div class="center-buttons">
    <button class="neon-btn">Dịch vụ</button>
    <button class="neon-btn">CHAT SEX - CALL DÂM</button>
    <button class="neon-btn" onclick="window.open('https://www.facebook.com/nguyen.hung.vuong.759003', '_blank')">FACEBOOK</button>
    <button class="neon-btn" onclick="window.open('https://zalo.me/081603870', '_blank')">ZALO</button>
    <button class="neon-btn" onclick="window.open('https://www.tiktok.com/@metagaya1?_t=ZS-8yEEZqJyhur&_r=1', '_blank')">TIKTOK</button>
  </div>

  <button class="music-btn" onclick="toggleMusic()">Phát nhạc</button>

  <audio id="bg-music" loop preload="auto">
    <source src="https://media.vocaroo.com/mp3/16cxaqpVQIn3" type="audio/mp3">
    Trình duyệt không hỗ trợ âm thanh.
  </audio>

  <script>
    function toggleMusic() {
      const music = document.getElementById("bg-music");
      const button = document.querySelector(".music-btn");
      if (music.paused) {
        music.play();
        button.textContent = "Tạm dừng nhạc";
      } else {
        music.pause();
        button.textContent = "Phát nhạc";
      }
    }

    document.body.addEventListener('click', function autoPlayOnce() {
      const music = document.getElementById("bg-music");
      music.play();
      document.querySelector(".music-btn").textContent = "Tạm dừng nhạc";
      document.body.removeEventListener('click', autoPlayOnce);
    });

    function createDot() {
      const dot = document.createElement("div");
      dot.classList.add("dot");
      dot.style.left = Math.random() * window.innerWidth + "px";
      dot.style.animationDuration = (Math.random() * 3 + 2) + "s";
      dot.style.width = dot.style.height = (Math.random() * 6 + 4) + "px";
      dot.style.opacity = Math.random();
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 5000);
    }

    setInterval(createDot, 150);
  </script>
</body>
</html>
